<div class="form-card">
    <h2>NOUVEl ARTICLE</h2>
    <form [formGroup]="articleForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4">
            </textarea>
        </div>
        <div class="form-group">
            <label for="auteur">Auteur</label>
            <input id="auteur" type="text" formControlName="auteur">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="date" formControlName="date">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="articleForm.invalid">Enregistrer</button>
        </div>
    
    </form>
</div>
<div class="face-snap-card" *ngIf="articlePreview$ | async as article">
    <h2>{{ article.title | uppercase }}</h2>
    <p><strong> Contenu </strong>{{ article.description }}</p>
    <p> <strong>RÃ©diger par </strong>{{ article.auteur }}</p>
    <p> <strong>Mis en ligne le </strong> {{ article.date | date: 'd MMMM yyyy'}}</p>
   
</div>
